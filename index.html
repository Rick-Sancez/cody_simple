<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simple Bank Calculator</h1>
        
        <div class="calculator">
            <div class="input-group">
                <label for="balance">Current Balance ($):</label>
                <input type="number" id="balance" placeholder="Enter current balance">
            </div>
            
            <div class="input-group">
                <label for="transaction">Transaction Amount ($):</label>
                <input type="number" id="transaction" placeholder="Enter amount">
            </div>
            
            <div class="button-group">
                <button onclick="deposit()">Deposit</button>
                <button onclick="withdraw()">Withdraw</button>
                <button onclick="calculateInterest()">Calculate Interest</button>
                <button onclick="resetCalculator()">Reset</button>
            </div>
            
            <div class="results">
                <h3>Results:</h3>
                <p id="result"></p>
                <p id="newBalance"></p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
